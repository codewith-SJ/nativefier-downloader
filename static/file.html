<!DOCTYPE html>
<html lang="en">

<head>
  <title>Website Nativefier</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="file.css" rel="stylesheet">

</head>

<body class="bodydata">
  <h1 class="heading" align="center">Nativfier HTML</h1>
  <form action="/save" method="post" id="dataform">
    <p class="para">URL</p><input type="text" name="Url">
    <p class="para">Os</p>
    <input type="radio" id="linux" name="Os" value="linux" class="input-data">
    <label for="linux" class="input-data">Linux</label>
    <input type="radio" id="windows" name="Os" value="windows" class="input-data">
    <label for="windows" class="input-data">Windows</label>
    <input type="radio" id="mac" name="Os" value="darwin" class="input-data">
    <label for="mac" class="input-data">MacOs</label>
    <br>
    <br>
    <label for="widewine" class="input-data">Select if you want widewine to be enabled</label>
    <select name="widewine" id="yes">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </form>

  <button type="submit" form="dataform" value="Submit">Submit</button>
</body>

</html>
